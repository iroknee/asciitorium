<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>asciitorium</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <pre id="screen">Loading...</pre>
    <div id="mobile-controls" class="mobile-controls">
      <div class="dpad">
        <button id="btn-up" class="control-btn btn-up">▲</button>
        <div class="dpad-middle">
          <button id="btn-left" class="control-btn btn-left">◄</button>
          <div class="dpad-center"></div>
          <button id="btn-right" class="control-btn btn-right">►</button>
        </div>
        <button id="btn-down" class="control-btn btn-down">▼</button>
      </div>
      <div class="action-buttons">
        <button id="btn-y" class="action-btn btn-y">Y</button>
        <div class="action-middle">
          <button id="btn-x" class="action-btn btn-x">X</button>
          <div class="action-center"></div>
          <button id="btn-b" class="action-btn btn-b">B</button>
        </div>
        <button id="btn-a" class="action-btn btn-a">A</button>
      </div>
    </div>
    <button id="btn-menu" class="menu-btn">≡</button>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>.
